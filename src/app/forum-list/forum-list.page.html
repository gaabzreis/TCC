<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-back-button text="" [defaultHref]="['/menu-sala/forum/', forum.idSala]"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <div class="ion-text-center bordaSuperior">
        <p class="titulo">Pergunta</p>
    </div>

    <div *ngIf="forum">
      <div padding>
        <h1 style="margin-top: 0%; color: #6b6b6b; font-size: 22px; font-family: SFProText Bold;">{{forum.pergunta}}</h1>
      </div>
      
      <ion-list lines="none" *ngIf="forum.respostas">
        <ion-item *ngFor="let item of forum.respostas; let i = index">
          <ion-card-header style="padding-left: 0%;">
            <ion-card-title>
                <ion-icon class="iconeSeta" name="md-arrow-dropup" (click)="maisLikes(i, 1)"></ion-icon><br>
                <p style="width: 44px; text-align: center; margin: 0;">{{item.likes}}</p>
                <ion-icon class="iconeSeta" name="md-arrow-dropdown" (click)="maisLikes(i, -1)"></ion-icon><br>
            </ion-card-title>
          </ion-card-header>
        
          <ion-card-content class="cardContent">
            {{item.resposta}}
          </ion-card-content>
          <div style="width: 346px; height: 1px; border: solid 1px #d4d4d4; position: absolute; margin-top: 22%;"></div>
        </ion-item>
      </ion-list>
      
        <div style="text-align: center;
  border: 1px solid red;
  padding: 44px;
  font-size: 15px;
  font-weight: 600;
  color: red;
  border-radius: 9px;
  margin-top: 35px;" *ngIf="!forum.respostas || forum.respostas.length == 0  ">
      Que Pena! NÃ£o hÃ¡ respostas para a pergunta!
  </div>   
      </div>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button style="--background: #f0525d; --background-activated: #fa525d;" [routerLink]="['/resp-insert', idForum]" routerDirection="forward">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
</ion-content>
