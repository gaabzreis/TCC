<ion-header>
  <ion-toolbar  color="danger">
    
    <ion-buttons slot="start" >
        <ion-menu-button ></ion-menu-button>
      
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="adm && sala">
      <div *ngIf="sala.solicitacao">
        <div *ngIf="adm != 'sim' || sala.solicitacao.length > 0">
          <ion-badge color="danger" *ngIf="adm == 'sim' &&  (sala.solicitacao.length > 0)">{{sala.solicitacao.length}}</ion-badge>
          <ion-button color="secondary" (click)="clickpermissao()" >
            <ion-icon slot="icon-only" name="more" ></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="mec" color="light">

  <div></div>
       
  <h1 style="color: #6b6b6b; font-size: 22px; font-family: SFProText Bold;" *ngIf="sala">{{sala.descricao}}</h1>
    <ion-item class="input">
      <ion-label><ion-icon name="search"></ion-icon></ion-label>
      <ion-searchbar sty animated Placeholder="Procurar" (keyup)="pesquisar($event)"></ion-searchbar>
    </ion-item>
    <div style="text-align: center;
    border: 1px solid red;
    padding: 44px;
    font-size: 15px;
    font-weight: 600;
    color: red;
    border-radius: 9px;
    margin-top: 35px;" *ngIf="!dia || dia.length == 0  ">
        Que Pena! Não há resumos para serem mostrados! Crie um para auxiliar seus colegas
    </div>
    <ion-list color="light">
 
        <ng-container *ngIf="!dia">
          <div *ngFor="let n of [0,1,2]" padding>
            <ion-skeleton-text></ion-skeleton-text>
            <p>
              <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
            </p>
          </div>
        </ng-container>
        
          <ion-card  *ngFor="let item of dia">
              <ion-card-header>
                <!-- <ion-card-subtitle>Data</ion-card-subtitle> -->
                <ion-card-title>{{ item.data }}</ion-card-title>
              </ion-card-header>
            
              <ion-card-content >
                    
                <ion-col size="2" *ngFor="let mensa of item.mensagens">
                    <div style="display: inline-block" button [routerLink]="['/resumo-edit', mensa.id]">
                      <ion-icon name="folder"></ion-icon>
                      {{mensa.tag}}
                    </div>
                </ion-col>
              </ion-card-content>
            </ion-card>
        
     
      </ion-list>
      
      <ion-fab vertical="bottom" horizontal="start" slot="fixed" (click)="encodedText()">
        <ion-fab-button  routerDirection="forward">
          <ion-icon ios="ios-barcode" md="md-barcode"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addNovo()">
        <ion-fab-button routerDirection="forward">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  
</ion-content>
