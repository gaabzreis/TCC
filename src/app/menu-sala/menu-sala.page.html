<ion-menu contentId="content-sala" class="fontmenu">
 
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>SALA DE AULA</ion-title>
      </ion-toolbar>
    </ion-header>
   
    <ion-content>
      <div>
        <ion-menu-toggle >
            <ion-item onclick="location.href = '/menu/sala-aula'">
              <ion-icon style="color: #febf50;" name="arrow-back" slot="start"></ion-icon>
              <ion-label style="color: #6b6b6b;">
                Voltar
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
      </div>
      <div *ngFor="let p of pages">
   
        <!-- Standard Menu Item -->
        <ion-menu-toggle *ngIf="p.url">
          <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active">
            <ion-icon style="color: #febf50;" [name]="p.icon" slot="start"></ion-icon>
            <ion-label style="color: #6b6b6b;">
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!-- Item with Children -->
   
        <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false">
          <ion-icon style="color: #febf50;" slot="start" name="arrow-forward" *ngIf="!p.open"></ion-icon>
          <ion-icon style="color: #febf50;" slot="start" name="arrow-down" *ngIf="p.open"></ion-icon>
          <ion-label style="color: #6b6b6b;">{{ p.title }}</ion-label>
        </ion-item>
   
        <!-- Children List for clicked Item -->
        <ion-list *ngIf="p.open">
          <ion-menu-toggle>
            <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root"
              routerLinkActive="active">
              <ion-icon style="color: #febf50;" [name]="sub.icon" slot="start"></ion-icon>
              <ion-label style="color: #6b6b6b;">
                {{ sub.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
   
      </div>
    </ion-content>
   
  </ion-menu>
   
  <ion-router-outlet id="content-sala" main></ion-router-outlet>
