<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/menu-sala/forum/idSala"></ion-back-button>
      </ion-buttons>
      <ion-title>Inserir uma nova pergunta</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div style="padding: 10px; text-align: center; margin-bottom: 10px;">
      <h1>Inserir uma nova pergunta</h1>
    </div>
    <ion-item>
      <ion-label position="floating" >Pergunta</ion-label>
      <ion-textarea rows="10" [(ngModel)]="pergunta"></ion-textarea>
    </ion-item>
</ion-content>
<ion-footer>
    <ion-button expand="block" color="success" style="margin: 10px;" (click)="salvar()" >Salvar</ion-button>
</ion-footer>
