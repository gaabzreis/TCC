<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-button (click)="fecharModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
      <!-- <ion-buttons slot="primary">
          <ion-button (click)="salvarAtividade()">Salvar</ion-button>
      </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-text-center bordaSuperior">
        <p class="titulo">Nova atividade</p>
    </div>

    <div padding style="margin-top: 50px;">

    <ion-item lines="none" style="margin-bottom: 10px;">
        <ion-input class="campoInput" placeholder="Nome" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item lines="none" style="margin-bottom: 10px; margin-left: -8px;">
      <ion-label>Selecione a disciplina</ion-label>
      <ion-select placeholder="Selecione a disciplina" [(ngModel)]="disciplina" class="campoInput campoSelect">
        <ion-select-option placeholder="Clique para selecionar"
          *ngFor="let disciplina of listaDisciplinas" [value]="disciplina.id">
          {{ disciplina.descricao }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="none" style="margin-bottom: 10px;">
      <ion-datetime class="campoInput" placeholder="Entrega" display-format="DD/MM/YYYY" [(ngModel)]="dataEntrega"></ion-datetime>
    </ion-item>
    
    <ion-item lines="none" style="margin-bottom: 10px;">
      <ion-textarea class="campoInput" style="height: auto;" placeholder="Descrição" rows="6" [(ngModel)]="descricao"></ion-textarea>
    </ion-item>


    <ion-label padding style="margin-bottom: 10px;">Quadro:</ion-label>


<ion-item lines="none">
  <ion-segment color="danger" [(ngModel)]="quadro">
    <ion-segment-button value="para-fazer" checked>
      <ion-label>Para fazer</ion-label>
    </ion-segment-button>
    <ion-segment-button value="em-andamento">
      <ion-label>Em andamento</ion-label>
    </ion-segment-button>
    <ion-segment-button value="feito">
      <ion-label>Feito</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-item>
</div>

</ion-content>

<ion-footer style="text-align: center;">
    <ion-button expand="block" color="success" (click)="salvarAtividade()">Salvar</ion-button>
</ion-footer>
