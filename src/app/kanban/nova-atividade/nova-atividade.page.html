<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-button (click)="fecharModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
      <ion-buttons slot="primary">
          <ion-button (click)="salvarAtividade()">Salvar</ion-button>
      </ion-buttons>
      <ion-title>Nova Atividade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-text-center bordaSuperior">
        <img class="chapeu" src="../../assets/chapeu.png">
    </div>
    <div style="margin-top: 100px;">
    <ion-item lines="none">
        <ion-input class="campoInput" placeholder="Nome" [(ngModel)]="nome"></ion-input>
    </ion-item>

<ion-item lines="none">
    <ion-label>Selecione a disciplina</ion-label>
  <ion-select placeholder="Disciplina" [(ngModel)]="disciplina" class="campoInput">
    <ion-select-option placeholder="Clique para selecionar"
     *ngFor="let disciplina of listaDisciplinas" [value]="disciplina.id">
     {{ disciplina.descricao }}</ion-select-option>
  </ion-select>
</ion-item>
<ion-item lines="none">
    <ion-datetime class="campoInput" placeholder="Entrega" display-format="DD/MM/YYYY" [(ngModel)]="dataEntrega"></ion-datetime>
  </ion-item>
  <ion-item lines="none">
      <ion-textarea class="campoInput" style="height: auto;" placeholder="Descrição" rows="6" [(ngModel)]="nome"></ion-textarea>
  </ion-item>

<ion-item>
<ion-label position="stacked">Quadro:</ion-label>
</ion-item>

<ion-item>
  <ion-segment color="danger" [(ngModel)]="quadro">
    <ion-segment-button value="para-fazer" checked>
      <ion-label>Para fazer</ion-label>
    </ion-segment-button>
    <ion-segment-button value="em-andamento">
      <ion-label>Em andamento</ion-label>
    </ion-segment-button>
    <ion-segment-button value="feito">
      <ion-label>Feito</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-item>
</div>

</ion-content>
