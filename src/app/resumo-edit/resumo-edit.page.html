<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/menu-sala/resumo', todo.idSala]" ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="this.todo">{{this.todo.tag}}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding *ngIf="this.todo">
  <h1 style="text-align: center;">{{this.todo.titulo}}</h1>

  <h3>Resumo escrito</h3>
  <hr>
  <p>{{this.todo.conteudo}}</p>
  <br><br>
  <h3>Fotos do resumo</h3>
  <hr>
  <div >
      <div *ngFor="let item of fotos" class="foto"></div>
  </div>
  
  <ion-fab *ngIf="this.todo && idUser == this.todo.criador" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/resumo-insert']" (click)="setarId()" routerDirection="forward">
      <ion-icon ios="ios-create" md="md-create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
